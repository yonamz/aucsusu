<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>이미지 등록 테스트</title>
</head>
<body>
<h3>이미지 업로드 테스트</h3>
<div class="container">
  <form action="/files/insert" method="post"
        enctype="multipart/form-data">
    <input type="file" name="files" multiple="multiple">
    <button type="submit">업로드</button>
  </form>
</div>
</body>
</html>
