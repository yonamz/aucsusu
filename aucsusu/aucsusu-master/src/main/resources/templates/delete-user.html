<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="|${user.name}의 상세정보|"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


</head>
<body>
<label for="name">이름</label>
<input type="text" id="name" th:value="${user.name}" readonly="readonly"/><br>

<label for="uid">아이디</label>
<input type="text" id="uid" th:value="${user.uid}" readonly="readonly"/><br>

<label for="cPwd">현재 비밀번호</label>
<input type="password" id="cPwd"/><br>


<button type="button" class="btn btn-warning" id="deleteUser">탈퇴하기</button>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/app/user.js"></script>

</body>
</html>
