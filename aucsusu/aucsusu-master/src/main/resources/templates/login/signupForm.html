<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>회원가입 페이지</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>-->
        <style>
            #LoginBtn{
                align-content: left;
            }
        </style>



    </head>
    <body>

        <div class="container col-md-6" role="main">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form name="form" id="form" class="form-signup">
                        <div class="form-group row">
                            <label for="uid" class="col-md-3 col-form-label text-md-right">아이디</label>
                            <div class="col-md-5">
                                <input path="uid" id="uid" class="form-control" placeholder="아이디를 입력해 주세요" />
                            </div>
                            <button class="chkID" type="button" id="chkID" value="N">중복확인</button>
                            <!--<c:if test="${multi==true}">아이디가 중복입니다.</c:if>-->
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-md-3 col-form-label text-md-right">이름</label>
                            <div class="col-md-5">
                                <input path="name" name="name" id="name" class="form-control" placeholder="이름을 입력해 주세요" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-3 col-form-label text-md-right">비밀번호</label>
                            <div class="col-md-5">
                                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력해 주세요" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirmpw" class="col-md-3 col-form-label text-md-right">비밀번호 확인</label>
                            <div class="col-md-5">
                                <input type="password" id="confirmpw" class="form-control" placeholder="비밀번호를 입력해 주세요" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="phoneNumber" class="col-md-3 col-form-label text-md-right">휴대폰 번호</label>
                            <div class="col-md-5">
                                <input type="tel" id="phoneNumber" placeholder="휴대폰 번호를 입력해 주세요" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label id="user_email" class="col-md-3 col-form-label text-md-right">이메일</label>
                            <div class="input-group col-md-7">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                </div>
                                <input type="email" id="email" class="form-control" placeholder="이메일을 입력해 주세요" />
                            </div>
                            <button class="chkEmail" type="button" id="chkEmail" value="N">중복확인</button>
                        </div>

                    </form>
                </div>
            </div>
            <div style="margin-top:10px">

                <button type="button" class="btn btn-sm btn-primary" id="btnSignup">회원가입</button>
                <button type="button" class="btn btn-sm btn-primary" id="btnCancel">취소</button>
                <br><br>
                <button class="btn btn-sm btn-primary" name="LoginBtn" id="LoginBtn"><a href="/login/" style="color:white;">로그인 페이지로</a></button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="/js/app/signup.js"></script>

</body>
</html>
