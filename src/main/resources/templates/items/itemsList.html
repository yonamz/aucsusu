<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <table>
    <thead>
    <tr>
      <th>item list</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
      <td th:text="${item.item_no}"></td>
      <td>
        <!--<img th:src="@{'/images/'}+${files.fileName}" style="width: 50px; height:50px;">-->
        여기에 item_no에 해당하는 사진들중 첫번째거가 나오게 (대표이미지)
      </td>
      <td>
        <a th:href="@{'/items/' + ${item.item_no}}">
          <span th:text="${item.writer}"> </span>
        </a>
      </td>
      <td>
        <a th:href="@{'/items/'+${item.item_no}}">
          <span th:text="${item.content}"></span>
        </a>
        <!--<td th:text="${item.title}" th:href="@{'/items/'+${item.item_no}}">-->
      </td>
      <td><textarea th:text="${item.content}"></textarea></td>
      <td th:text="${item.deadline}"></td>
      <td th:text="${item.starting_bid}"></td>
      <td th:text="${item.reg_date}"></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
