<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<script th:inline="javascript">

  $(document).ready(function(){
      const username = [[${user.name}]];

      $("#disconn").on("click",function(){
        disconnect();
      });

      $("#button-send").on("click",function(){
        send();
      });

      $("#button-close").on("click",function(){
        onClose();
      });

      const websocket = new WebSocket("ws://"+location.host+"/ws/chat");

      websocket.onmessage = onMessage;
      websocket.onopen = onOpen;
      websocket.onclose = onClose;

      function send(){
        let msg = document.getElementById("msg");

        console.log(username+":"+msg.value);
        websocket.send(username+":"+msg.value);
        msg.value='';
      }

      function onClose(evt){
        var str = username+" 님이 방을 나가셨습니다.";
        console.log(evt);
        websocket.send(str);
      }

      function onOpen(evt){
        var str = username +" 님이 입장하셨습니다.";
        websocket.send(str);
      }

      function onMessage(msg){
        var data = msg.data;
        var sessionId = null;

        var message = null;
        var arr = data.split(":");

        for(var i=0; i<arr.length;i++){
          console.log('arr['+i+']: '+arr[i]);
        }

        websocket.onerror = function(event){
          console.log(event);
         }

        var cur_session = username;

        //현재 세션에 로그인한 사람
        console.log("cur_session : "+cur_session);

        sessionId = arr[0];
        message = arr[1];

        console.log("session ID : "+sessionId);
        console.log("cur_session : "+cur_session);

        //로그인한 클라이언트와 타 클라이언트를 분류하기 위함
        if(sessionId == cur_session){
          var str = "<div class='col-6'>";
          str += "<div class='alert alert-secondary'>";
          str += "<b>"+sessionId+" : "+ message + "</b>";
          str += "</div></div>";
          $("#msgArea").append(str);
        }else{
          var str = "<div class='col-6'>";
          str += "<div class='alert alert-warning'>";
          str += "<b>" +sessionId+" : "+message+"</b>";
          str += "</div></div>";
          $("#msgArea").append(str);
        }

      }


    });
</script>
<div class="container">
  <div class="col-6">
    <label><b>채팅방</b></label>
  </div>
  <div>
    <div id="msgArea" class="col"></div>
    <div class="col-6">
      <div class="input-group mb-3">
        <input type="text" id="msg" class="form-control" aria-label="Recipient's username"
               aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-send">전송</button>
          <button class="btn btn-outline-secondary" type="button" id="disconn">나가기</button>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
